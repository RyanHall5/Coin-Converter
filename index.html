<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>"Dollar to cents" converter</title>
  </head>

  <body>
    <h1 class="title">Coin Converter</h1>
  
    <p class="directions">Enter a dollar amount</p>
    
    <input id="input" type="text" placeholder="0">
    
    <button id="submit">Convert</button>
    
    <table id = "table" class = "table">
      
      <tr>
        <td>Coins</td>
        <td>Count</td>
      </tr>
      
      <tr>
        <td>Quarters</td>
        <td id='quarters'>0</td>
      </tr>
      
      <tr>
        <td>Dimes</td>
        <td id='dimes'>0</td>
      </tr>
      
      <tr>
        <td>Nickles</td>
        <td id='nickles'>0</td>
      </tr>
      
      <tr>
        <td>Pennies</td>
        <td id='pennies'>0</td>
      </tr>
    
    </table>

    <script src="converter.js"></script>

  </body>
  
</html>
